<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minecraft</title>
		<link rel="shortcut icon" href="obsid.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="topbar">
			<div class="blur"> </div>
			<img class="mcico" src="icomc.png" />
			<div class="lpl">

				|

		</div>

		</div>

		<div class="bigboy">
			<div class="middle">
				<iframe
					class="videoEmbed"
					width="560"
					height="315"
					src="https://www.youtube.com/embed/m_yqOoUMHPg?si=QfYqknipATJU1pey"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
					referrerpolicy="strict-origin-when-cross-origin"
					allowfullscreen

			</div>
		</div>
