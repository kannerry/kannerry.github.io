<head>

<style>

body {
  background-color: #000;
}

#content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

#crt-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  overflow: hidden;
}

.scanlines {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: repeating-linear-gradient(transparent, transparent 4px, rgba(255, 255, 255, 0.05) 4px, rgba(255, 255, 255, 0.05) 5px);
  opacity: 0.2;
  z-index: 0;
}

.border {
  position: absolute;
  top: -10px;
  left: -10px;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  border: 10px solid #000;
  border-image: repeating-linear-gradient(45deg, #000, #000 20px, #0F0 20px, #0F0 40px) 30;
  opacity: 0.8;
  z-index: 1;
}

</style>

<script>

// Add a slight flicker effect
setInterval(function() {
  var scanlines = document.querySelector('.scanlines');
  scanlines.style.opacity = (Math.random() * (0.5 - 0.2) + 0.2).toFixed(2);
}, 100);

</script>

</head>


<body>

    <div id="crt-overlay">
        <div class="scanlines"></div>
        <div class="border"></div>
      </div>
      
      <div id="content">
        <h1>yooo</h1>
      </div>
    
    </div>

</body>
